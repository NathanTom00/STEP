<div class="container">
    <div mat-dialog-title class="title">
        <h2 class="label-titolo">Luoghi per emozione</h2><span style="flex: 1 1 auto"></span> <button mat-mini-fab
            class="menu-button" [mat-dialog-close]="true">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="sezione">
        <div class="caricamento-container" *ngIf="caricamento">

            <mat-spinner></mat-spinner>
        </div>
        <div class="scrollable-container" *ngIf="!caricamento">

            <mat-card class="card" *ngFor="let luogo of luoghiFiltrati" (click)="goToLuogo(luogo.id)">
                <img class="imm-card" src="{{luogo.imm}}" alt="Photo of a Shiba Inu">


                <mat-card-title style="padding-top: 5px;">{{luogo.nome}}</mat-card-title>

            </mat-card>

        </div>
    </div>

    <div class="footer">

    </div>
</div>
