<div class="container" *ngIf="obiettivoSelezionato">

    <div class="sezione">
        <h6 class="titolo" >{{toCap(obiettivoSelezionato.nome)}}</h6>
        <div class="button-container" *ngIf="authService.currentUser$|async" (click)="openDialog()">
            <button class="add-button button">Aggiungi</button>
        </div>
    </div>
    <div class="anima-container" *ngIf="obiettivoSelezionato.container.length != 0" >

        <ng-container *ngFor="let item of obiettivoSelezionato.container">
            <div class="anima-item" *ngIf="item.tipo === 'imm'" (click)="zoomImm(item.link)">
                <img class="imm-anima" src="{{item.link}}" alt="">
            </div>
            <div class="anima-item" *ngIf="item.tipo === 'link'" (click)="navTo(item.link)">
                <div class="div-anima">
                    {{item.titolo}}
                </div>
            </div>
        </ng-container>

    </div>
    <div class="empty-container" *ngIf="obiettivoSelezionato.container.length == 0">
        <p class="p-empty">Perch√© non contribuisci a quest'anima locus con una foto o link utile?</p>
    </div>
</div>
