<div class="container">
    <div class="sezione">
        <h3 class="titolo-blocco">
            Cosa cerchi quando viaggi?
        </h3>
        <p class="paragrafo">
            Seleziona 3 obiettivi
        </p>
    </div>

    <div class="container-emozioni">
        <div class="button-container" *ngFor="let emozione of emozioni">
            <button matRipple type="button" #bottoneEmozione class="emozione" (click)="onClick(bottoneEmozione)"  value="{{emozione.nome}}">
                <div class="icon-button">
                    <svg-icon src="{{emozione.icon}}" ></svg-icon>
                    
                </div>
                <p class="label-button">
                    {{emozione.nome}}
                </p>
            </button>
            
        </div>
    </div>
    <div class="sezione-button">
        <button class="button" (click)="onSubmit()">
            Scopri Suggerimenti
        </button>
    </div>
</div>
